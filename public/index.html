<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/cloudy.png">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Weather App in ReactJS" />
    <link rel="apple-touch-icon" href="images/cloudy.png">
    <script type="module" src="dist/index.js" defer></script>
    <link rel="stylesheet" href="dist/css/styles.css">
    <link rel="manifest" href="manifest.json">
    <title>Weather</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="height: 100vh"></div>
    <script>
        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                .then((reg) => console.log('Success: ', reg.scope))
                .catch((err) => console.log('Failure: ', err))
            })
        }
    </script>
</body>
</html>
